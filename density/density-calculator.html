<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Mixmg's Osu! Density Calculator</title>
    <link rel="stylesheet" href="/css/style.css" />
    <meta
      name="description"
      content="Osu! Density Calculator helps players calculate object density in maps based on BPM, AR, and time signature."
    />
    <meta
      name="keywords"
      content="Osu, density calculator, BPM, AR, time signature, Mixmg, Osu tools, gameplay optimization, Osu density calculator"
    />
    <meta name="author" content="Mixmg" />
    <meta property="og:image" content="https://mixmg.github.io/test.png" />
    <meta property="og:url" content="https://mixmg.github.io" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li>
          <a href="/smoothing/smoothing-calculator.html"
            >Smoothing Calculator</a
          >
        </li>
        <li>
          <a href="/density/density-calculator.html">Density Calculator</a>
        </li>
        <li><a href="/bpm/bpm-calculator.html">BPM Test</a></li>
      </ul>
    </nav>

    <div class="calculator">
      <h1>Osu! Density Calculator</h1>
      <form id="density-form">
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" name="bpm" required />

        <label for="ar">Approach Rate (AR):</label>
        <input type="number" id="ar" name="ar" step="0.1" required />

        <label for="time-signature">Time Signature:</label>
        <select id="time-signature" name="time-signature" required>
          <option value="1">1/1</option>
          <option value="2">1/2</option>
          <option value="3">1/3</option>
          <option value="4">1/4</option>
          <option value="6">1/6</option>
          <option value="8">1/8</option>
          <option value="16">1/16</option>
        </select>

        <button type="submit">Calculate Density</button>
      </form>
      <div class="result">
        <p>Stream Density: <span id="stream-density-output">0</span></p>
        <p>Jump Density: <span id="jump-density-output">0</span></p>
      </div>
    </div>
    <script src="density-calculator.js"></script>
  </body>
</html>
