<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>AbstractQbit's Radial Follow Smoothing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>AbstractQbit's Radial Follow Smoothing Calculator</h1>
        <form id="calculator-form">
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" step="0.01" required>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="0.01" required>

            <label for="aspect-ratio">Aspect Ratio:</label>
            <input type="text" id="aspect-ratio" name="aspect-ratio" readonly>

            <button type="submit">Calculate</button>
        </form>

        <div class="checkbox-container">
            <input type="checkbox" id="smoothing-toggle">
            <label for="smoothing-toggle">Smaller Cursor Lag, Less Precision</label>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>

        <div id="results" class="hidden">
            <p>Outer Radius: <strong id="outer-radius"></strong></p>
            <p>Inner Radius: <strong id="inner-radius"></strong></p>
            <p>Initial Smoothing Coefficient: <strong id="initial-smoothing"></strong></p>
            <p>Soft Knee Scale: <strong id="soft-knee-scale"></strong></p>
            <p>Smoothing Leak Coefficient: <strong id="smoothing-leak-coefficient"></strong></p>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
